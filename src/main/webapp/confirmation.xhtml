<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Commande Confirmée</title>
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .confirmation-title {
            color: #27ae60;
            margin-bottom: 20px;
        }
        .confirmation-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
    </style>
</h:head>

<h:body>
    <div class="confirmation-container">
        <div class="success-icon">✅</div>

        <h2 class="confirmation-title">Commande Confirmée !</h2>

        <p class="confirmation-message">
            Merci pour votre commande !<br/>
            Vous recevrez un email de confirmation à l'adresse :
            <strong>#{authBean.internauteConnecte.email}</strong>
        </p>

        <p class="confirmation-message">
            Votre commande sera traitée dans les plus brefs délais.
        </p>

        <h:form>
            <p:button value="Voir mes commandes"
                      outcome="commandes"
                      icon="pi pi-shopping-bag"
                      styleClass="ui-button-success"
                      style="width: 100%; margin-bottom: 10px;"/>

            <p:button value="Retour à l'accueil"
                      outcome="index"
                      icon="pi pi-home"
                      styleClass="ui-button-secondary"
                      style="width: 100%;"/>
        </h:form>
    </div>
</h:body>
</html>
