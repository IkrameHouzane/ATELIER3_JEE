<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestion des Produits</title>
</h:head>

<h:body>
    <!-- Menu dans un formulaire sÃ©parÃ© -->
    <h:form>
        <p:menubar>
            <p:menuitem value="Accueil" outcome="index" icon="pi pi-home"/>
            <p:menuitem value="CatÃ©gories" outcome="categories" icon="pi pi-list"
                        rendered="#{authBean.estConnecte() and authBean.internauteConnecte.role == 'ADMIN'}"/>
        </p:menubar>
    </h:form>

    <div style="padding: 20px; max-width: 1400px; margin: 0 auto;">
        <h2>ðŸ“¦ Gestion des Produits</h2>

        <!-- Afficher les messages -->
        <p:messages autoUpdate="true" showDetail="true" />

        <h:form id="produitForm">
            <!-- Formulaire d'ajout/modification -->
            <p:panel header="#{produitBean.nouveauProduit.id == null ? 'Ajouter un produit' : 'Modifier un produit'}" style="margin-bottom: 20px;">
                <div class="p-grid">
                    <div class="p-col-12 p-md-4">
                        <label for="nom">Nom du produit *</label>
                        <p:inputText id="nom"
                                     value="#{produitBean.nouveauProduit.nom}"
                                     required="true"
                                     placeholder="Ex: iPhone 15 Pro"
                                     style="width: 100%; margin-top: 5px;"/>
                    </div>

                    <div class="p-col-12 p-md-8">
                        <label for="description">Description</label>
                        <p:inputText id="description"
                                     value="#{produitBean.nouveauProduit.description}"
                                     placeholder="Description du produit"
                                     style="width: 100%; margin-top: 5px;"/>
                    </div>

                    <div class="p-col-12 p-md-3">
                        <label for="prix">Prix (DH) *</label>
                        <p:inputNumber id="prix"
                                       value="#{produitBean.nouveauProduit.prix}"
                                       required="true"
                                       minValue="0"
                                       decimalPlaces="2"
                                       style="width: 100%; margin-top: 5px;"/>
                    </div>

                    <div class="p-col-12 p-md-2">
                        <label for="stock">Stock *</label>
                        <p:inputNumber id="stock"
                                       value="#{produitBean.nouveauProduit.stock}"
                                       required="true"
                                       minValue="0"
                                       decimalPlaces="0"
                                       style="width: 100%; margin-top: 5px;"/>
                    </div>

                    <div class="p-col-12 p-md-3">
                        <label for="categorie">CatÃ©gorie *</label>
                        <p:selectOneMenu id="categorie"
                                         value="#{produitBean.categorieId}"
                                         required="true"
                                         style="width: 100%; margin-top: 5px;">
                            <f:selectItem itemLabel="SÃ©lectionnez une catÃ©gorie" itemValue="#{null}"/>
                            <f:selectItems value="#{produitBean.categories}"
                                           var="cat"
                                           itemLabel="#{cat.nom}"
                                           itemValue="#{cat.id}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-col-12 p-md-3">
                        <label for="photo">URL Photo</label>
                        <p:inputText id="photo"
                                     value="#{produitBean.nouveauProduit.photo}"
                                     placeholder="http://..."
                                     style="width: 100%; margin-top: 5px;"/>
                    </div>

                    <div class="p-col-12 p-md-1" style="display: flex; align-items: flex-end;">
                        <p:commandButton value="#{produitBean.nouveauProduit.id == null ? 'Ajouter' : 'Modifier'}"
                                         icon="pi pi-#{(produitBean.nouveauProduit.id == null ? 'plus' : 'pencil')}"
                                         actionListener="#{produitBean.ajouterProduit}"
                                         update=":produitForm"
                                         styleClass="ui-button-success"
                                         style="width: 100%; margin-right: 10px;"/>
                        <p:commandButton value="Annuler"
                                         icon="pi pi-times"
                                         actionListener="#{produitBean.annulerModification}"
                                         update=":produitForm"
                                         styleClass="ui-button-secondary"
                                         style="width: 100%;"
                                         rendered="#{produitBean.nouveauProduit.id != null}"/>
                    </div>
                </div>
            </p:panel>

            <!-- Liste des produits -->
            <p:dataTable value="#{produitBean.produits}"
                         var="produit"
                         emptyMessage="Aucun produit"
                         paginator="true"
                         rows="10">

                <p:column headerText="ID" style="width: 5%; text-align: center;">
                    <strong>#{produit.id}</strong>
                </p:column>

                <p:column headerText="Image" style="width: 10%; text-align: center;">
                    <h:outputText value="ðŸ“¦" style="font-size: 30px;" rendered="#{empty produit.photo}"/>
                    <p:graphicImage value="#{produit.photo}"
                                    rendered="#{not empty produit.photo}"
                                    style="max-height: 50px; max-width: 50px;"/>
                </p:column>

                <p:column headerText="Nom" style="width: 20%;">
                    <h:outputText value="#{produit.nom}" style="font-weight: bold;"/>
                </p:column>

                <p:column headerText="Description" style="width: 25%;">
                    <h:outputText value="#{produit.description}" style="font-size: 13px;"/>
                </p:column>

                <p:column headerText="CatÃ©gorie" style="width: 12%;">
                    <h:outputText value="#{produit.categorie.nom}"/>
                </p:column>

                <p:column headerText="Prix" style="width: 10%; text-align: center;">
                    <h:outputText value="#{produit.prix} DH"
                                  style="color: #e74c3c; font-weight: bold;"/>
                </p:column>

                <p:column headerText="Stock" style="width: 8%; text-align: center;">
                    <h:outputText value="#{produit.stock}"
                                  style="color: #{produit.stock > 0 ? 'green' : 'red'}; font-weight: bold;"/>
                </p:column>

                <p:column headerText="Actions" style="width: 10%; text-align: center;">
                    <p:commandButton icon="pi pi-pencil"
                                     actionListener="#{produitBean.modifierProduit(produit)}"
                                     process="@this"
                                     update=":produitForm"
                                     styleClass="ui-button-warning"
                                     title="Modifier"
                                     style="margin-right: 10px;"/>
                    <p:commandButton icon="pi pi-trash"
                                     actionListener="#{produitBean.supprimerProduit(produit.id)}"
                                     process="@this"
                                     update=":produitForm"
                                     styleClass="ui-button-danger"
                                     title="Supprimer">
                        <p:confirm header="Confirmation"
                                   message="Supprimer le produit '#{produit.nom}' ?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
