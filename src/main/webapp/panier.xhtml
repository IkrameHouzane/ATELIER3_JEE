<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mon Panier</title>
</h:head>

<h:body>
    <!-- Menu -->
    <h:form>
        <p:menubar>
            <p:menuitem value="Accueil" outcome="index" icon="pi pi-home"/>
            <p:menuitem value="Mes Commandes" outcome="commandes" icon="pi pi-shopping-bag"/>
            <f:facet name="options">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <p:commandButton value="Panier (#{panierBean.nombreArticles})"
                                     icon="pi pi-shopping-cart"
                                     action="panier"
                                     styleClass="ui-button-success"
                                     rendered="#{authBean.estConnecte()}"/>
                    <span style="margin-right: 10px; margin-left: 10px;" rendered="#{authBean.estConnecte()}">
                            Bonjour #{authBean.internauteConnecte.prenom} !
                        </span>
                    <p:commandButton value="DÃ©connexion"
                                     icon="pi pi-sign-out"
                                     action="#{authBean.seDeconnecter()}"
                                     styleClass="ui-button-danger"
                                     rendered="#{authBean.estConnecte()}"/>

                    <h:panelGroup rendered="#{!authBean.estConnecte()}">
                        <p:button value="Connexion" outcome="login" icon="pi pi-sign-in"/>
                        <p:button value="Inscription" outcome="register" icon="pi pi-user-plus"
                                  styleClass="ui-button-success"/>
                    </h:panelGroup>
                </div>
            </f:facet>
        </p:menubar>
    </h:form>

    <div style="padding: 20px; max-width: 1200px; margin: 0 auto;">
        <h2>ðŸ›’ Mon Panier</h2>

        <h:form>
            <!-- Message si panier vide -->
            <p:panel rendered="#{panierBean.nombreArticles == 0}">
                <div style="text-align: center; padding: 50px;">
                    <h3>Votre panier est vide</h3>
                    <p:button value="Continuer mes achats"
                              outcome="index"
                              icon="pi pi-shopping-cart"
                              styleClass="ui-button-success"/>
                </div>
            </p:panel>

            <!-- Contenu du panier -->
            <p:dataTable value="#{panierBean.panierActif.lignesPanier}"
                         var="ligne"
                         rendered="#{panierBean.nombreArticles > 0}"
                         emptyMessage="Panier vide">

                <p:column headerText="Produit" style="width: 40%;">
                    <div style="display: flex; align-items: center;">
                        <div style="margin-right: 15px;">
                            <h:outputText value="ðŸ“¦" style="font-size: 40px;"
                                          rendered="#{empty ligne.produit.photo}"/>
                            <p:graphicImage value="#{ligne.produit.photo}"
                                            rendered="#{not empty ligne.produit.photo}"
                                            style="max-height: 60px; max-width: 60px;"/>
                        </div>
                        <div>
                            <strong>#{ligne.produit.nom}</strong><br/>
                            <small style="color: #666;">#{ligne.produit.description}</small>
                        </div>
                    </div>
                </p:column>

                <p:column headerText="Prix unitaire" style="text-align: center;">
                    <h:outputText value="#{ligne.produit.prix} DH"
                                  style="font-size: 16px; color: #e74c3c;"/>
                </p:column>

                <p:column headerText="QuantitÃ©" style="text-align: center;">
                    <p:spinner value="#{ligne.quantite}"
                               min="1"
                               max="#{ligne.produit.stock}"
                               size="5">
                        <p:ajax event="change"
                                listener="#{panierBean.modifierQuantite(ligne.id, ligne.quantite)}"
                                update="@form"/>
                    </p:spinner>
                </p:column>

                <p:column headerText="Sous-total" style="text-align: center;">
                    <h:outputText value="#{ligne.sousTotal} DH"
                                  style="font-size: 18px; font-weight: bold; color: #27ae60;"/>
                </p:column>

                <p:column headerText="Actions" style="text-align: center;">
                    <p:commandButton icon="pi pi-trash"
                                     action="#{panierBean.retirerDuPanier(ligne.id)}"
                                     update="@form"
                                     styleClass="ui-button-danger"
                                     title="Retirer du panier">
                        <p:confirm header="Confirmation"
                                   message="Voulez-vous vraiment retirer ce produit ?"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <!-- RÃ©sumÃ© du panier -->
            <p:panel style="margin-top: 20px;" rendered="#{panierBean.nombreArticles > 0}">
                <div style="text-align: right; padding: 20px;">
                    <h3>RÃ©sumÃ© de la commande</h3>
                    <p style="font-size: 18px;">
                        Nombre d'articles : <strong>#{panierBean.nombreArticles}</strong>
                    </p>
                    <p style="font-size: 24px; color: #e74c3c;">
                        Total : <strong>#{panierBean.total} DH</strong>
                    </p>

                    <div style="margin-top: 20px;">
                        <p:commandButton value="Vider le panier"
                                         icon="pi pi-trash"
                                         action="#{panierBean.viderPanier()}"
                                         update="@form"
                                         styleClass="ui-button-danger"
                                         style="margin-right: 10px;">
                            <p:confirm header="Confirmation"
                                       message="Voulez-vous vraiment vider le panier ?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>

                        <p:button value="Continuer mes achats"
                                  outcome="index"
                                  icon="pi pi-shopping-cart"
                                  styleClass="ui-button-secondary"
                                  style="margin-right: 10px;"/>

                        <p:commandButton value="Valider la commande"
                                         icon="pi pi-check"
                                         action="#{panierBean.validerCommande()}"
                                         styleClass="ui-button-success">
                            <p:confirm header="Confirmation"
                                       message="Confirmer la commande de #{panierBean.total} DH ?"
                                       icon="pi pi-question"/>
                        </p:commandButton>
                    </div>
                </div>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
